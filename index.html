<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="Memory tile game">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
            <section class="score-panel">
                <ul class="stars">
                    <li><i class="fa fa-star star-style"></i></li>
                    <li><i class="fa fa-star star-style"></i></li>
                    <li><i class="fa fa-star star-style"></i></li>
                    <li><i class="fa fa-star star-style"></i></li>
                    <li><i class="fa fa-star star-style"></i></li>
                </ul>
                <span class="moves">0</span> Moves
                <div class="timer">00:00:00</div>
                <div class="restart" onclick=loadGame()><i class="fa fa-repeat"></i></div>
            </section>
        </header>

        <ul class="deck" id="card-deck">
            <li class="card" type="diamond"><i class="fa fa-diamond"></i></li>

            <li class="card" type="plane"><i class="fa fa-paper-plane-o"></i></li>

            <li class="card match" type="anchor"><i class="fa fa-anchor"></i></li>

            <li class="card" type="bolt"><i class="fa fa-bolt"></i></li>

            <li class="card" type="cube"><i class="fa fa-cube"></i></li>

            <li class="card match" type="anchor"><i class="fa fa-anchor"></i></li>

            <li class="card" type="leaf"><i class="fa fa-leaf"></i></li>

            <li class="card" type="bicycle"><i class="fa fa-bicycle"></i></li>

            <li class="card" type="diamond"><i class="fa fa-diamond"></i></li>

            <li class="card" type="bomb"><i class="fa fa-bomb"></i></li>

            <li class="card" type="leaf"><i class="fa fa-leaf"></i></li>

            <li class="card" type="bomb"><i class="fa fa-bomb"></i></li>

            <li class="card open show" type="bolt"><i class="fa fa-bolt"></i></li>

            <li class="card" type="bicycle"><i class="fa fa-bicycle"></i></li>

            <li class="card" type="plane"><i class="fa fa-paper-plane-o"></i></li>

            <li class="card" type="cube"><i class="fa fa-cube"></i></li>
        </ul>
    </div>
    <!-- Overlay Modal -->
    <div id="popup-congratulation" class="modal" tabindex="-1" role="dialog" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Congratulations!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="final-score">
                        <p>Total moves :
                            <span id="total-moves"></span> moves
                        </p>
                        <p>Total time taken:
                            <span id="total-time"></span>
                        </p>
                        <div><span>Rating:</span>
                            <div class="flex-container">
                                <div class="row">
                                    <div id="star-rating"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="play-again" onclick="loadGame()">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
